<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- CSS only -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="style/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style/index.css">
</head>
<body>
<main class="runno-signup">
    <form id="signup_form" class="runno-signup-form">
        <h1 class="logo text-center">Runno</h1>
        <h3 class="text-center text-warning fs-6">
            Already member of Runno, please
            <a href="/signin" class="text-primary">sign in</a>
        </h3>
        <div id="signup_error">

        </div>
        <div class="form-floating mb-2">
            <input
                    type="text"
                    class="form-control"
                    id="full_name"
                    name="full_name"
                    placeholder="Your full name"  required>
            <label for="full_name">Full name</label>
        </div>
        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="username" name="username" placeholder="User name ..." required>
            <label for="username">Username</label>
        </div>
        <div class="form-floating mb-2">
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com"  required>
            <label for="email">Email address</label>
        </div>
        <div class="form-floating mb-2">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            <label for="password">Password</label>
        </div>

        <button name="submit_btn" id="submit_btn" class="w-100 btn btn-lg btn-primary mt-3" type="submit">Sign up</button>
    </form>
</main>


<script type="module" src="js/signup.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
